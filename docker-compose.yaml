networks:
  
  expense: {}
volumes:
  mysql:
services:

# docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0 .
mysql:
  image: mysql:1.0.0
  networks:
  - expense
  container_name: mysql
  volumes:
   - mysql:/var/lib/mysql 

# docker run -d --name backend --netork expense backend:1.0.0
backend:
    image: backend:1.0.0
    networks:
      - expense
    container_name: backend
    depends_on:
     - mysql

#docker run -d --name frontend --netork expense frontend:1.0.0
frontend:
  image: frontend:1.0.0
  networks:
  - expense
  container_name: frontend
  ports:
  - 80:80
  depends_on:
  - backend













